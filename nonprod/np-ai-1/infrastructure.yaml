#################################################################
# teamName used for argocd applicaiton names and namespace names.
#################################################################
teamName: cluster-config
#################################################################
# default Values for app-of-apps-infrastructure helm chart
#################################################################
defaults:
  # argcod application defaults
  finalizers: resources-finalizer.argocd.argoproj.io
  gitopsNamespace: openshift-gitops
  # Helm defaults
  helmRepoUrl: https://rosa-hcp-dedicated-vpc.github.io/helm-repository/
  path: charts
  # Vault plugin defaults.
  plugin: true
  AWS_REGION: "ap-southeast-2"
  AVP_TYPE: "awssecretsmanager"
#################################################################
# INFRASTRUCTURE Charts to be deployed.
#################################################################
infrastructure:
  - chart: cluster-efs
    targetRevision: 0.4.12
    namespace: openshift-cluster-csi-drivers
    values:
      roleArn: arn:aws:iam::808082629126:role/np-ai-1-rosa-efs-csi-role-iam
      fileSystemId: fs-0718beb50be783f1e
      helper-operator:
        startingCSV: aws-efs-csi-driver-operator.v4.19.0-202509292054
  - chart: compliance-operator
    targetRevision: 1.2.10
    namespace: openshift-compliance
    values:
      helper-operator:
        startingCSV: compliance-operator.v1.7.1
  - chart: overprovisioning
    targetRevision: 0.0.7
    namespace: overprovisioning
    values:
  - chart: cluster-logging
    targetRevision: 0.5.10
    namespace: openshift-logging
    values:
      roleArn: arn:aws:iam::808082629126:role/np-app-1-rosa-cloudwatch-role-iam
      region: ap-southeast-2
      helper-operator:
        startingCSV: cluster-logging.v6.2.3
  - chart: rhods-operator
    targetRevision: 2.22.2
    namespace: redhat-ods-operator
    values:
      helper-operator:
        startingCSV: rhods-operator.2.22.1
  - chart: servicemesh-operator
    targetRevision: 0.4.10
    namespace: openshift-operators
    values:
      helper-operator:
        enabled: true
        startingCSV: servicemeshoperator.v2.6.9
  - chart: serverless-operator
    targetRevision: 1.36.1
    namespace: openshift-serverless
    values:
      helper-operator:
        startingCSV: serverless-operator.v1.36.0
  - chart: kiali-operator
    targetRevision: 0.2.12
    namespace: openshift-operators
    values:
      helper-operator:
        startingCSV: kiali-operator.v2.11.2
  - chart: lightspeed-operator
    targetRevision: 0.3.5
    namespace: openshift-lightspeed
    values:
      startingCSV: lightspeed-operator.v1.0.5
      modelURL: "https://mistral-small-24b-instruct-quantized-mistral-ai.apps.rosa.np-ai-1.ttrc.p3.openshiftapps.com/v1"
  - chart: nfd-operator
    targetRevision: 0.3.6
    namespace: openshift-nfd
    values:
      startingCSV: nfd.v4.19.0-202506020913
  - chart: nvidia-gpu-operator
    targetRevision: 0.2.13
    namespace: nvidia-gpu-operator
    values:
      startingCSV: gpu-operator-certified.v25.3.2
  - chart: model-mistral
    targetRevision: 0.3.15
    namespace: mistral-ai
    values:
  - chart: milvus
    targetRevision: 5.0.8
    namespace: milvus
    values:
