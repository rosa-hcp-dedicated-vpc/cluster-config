#################################################################
# teamName used for argocd applicaiton names and namespace names.
#################################################################
teamName: cluster-config
#################################################################
# default Values for app-of-apps-infrastructure helm chart
#################################################################
defaults:
  # argcod application defaults
  clusterName: np-ai-1
  finalizers: resources-finalizer.argocd.argoproj.io
  gitopsNamespace: openshift-gitops
  # Helm defaults
  helmRepoUrl: https://rosa-hcp-dedicated-vpc.github.io/helm-repository/
  path: charts
  # Vault plugin defaults.
  plugin: true
  AWS_REGION: "ap-southeast-2"
  AVP_TYPE: "awssecretsmanager"
#################################################################
# INFRASTRUCTURE Charts to be deployed.
#################################################################
infrastructure:
  - chart: cluster-efs
    targetRevision: 0.4.14
    namespace: openshift-cluster-csi-drivers
    values:
      roleArn: arn:aws:iam::808082629126:role/np-ai-1-rosa-efs-csi-role-iam
      fileSystemId: fs-0718beb50be783f1e
      helper-operator:
        startingCSV: aws-efs-csi-driver-operator.v4.20.0-202511040554
  - chart: compliance-operator
    targetRevision: 1.2.12
    namespace: openshift-compliance
    values:
      helper-operator:
        startingCSV: compliance-operator.v1.7.1
  - chart: overprovisioning
    targetRevision: 0.0.7
    namespace: overprovisioning
    values:
  - chart: cluster-logging
    targetRevision: 0.5.13
    namespace: openshift-logging
    values:
      roleArn: arn:aws:iam::808082629126:role/np-app-1-rosa-cloudwatch-role-iam
      region: ap-southeast-2
      helper-operator:
        startingCSV: cluster-logging.v6.4.0
  - chart: openshift-pipelines-operator
    targetRevision: 0.1.14
    namespace: openshift-operators
    values:
      startingCSV: openshift-pipelines-operator-rh.v1.17.0
      helper-status-checker:
        enabled: true
        namespace: openshift-operators
        operatorName: openshift-pipelines-operator-rh
        csv: openshift-pipelines-operator-rh.v1.17.0
  - chart: rhods-operator
    targetRevision: 1.3.7
    namespace: redhat-ods-operator
    values:
      helper-operator:
        #startingCSV: rhods-operator.2.22.2
        startingCSV: rhods-operator.3.0.0
      openshiftAI:
        gateway:
          enabled: true
  - chart: lws-operator
    targetRevision: 0.1.0
    namespace: openshift-lws-operator
    values:
      startingCSV: leader-worker-set.v1.0.0
  - chart: rhcl-operator
    targetRevision: 0.1.0
    namespace: kuadrant-system
    values:
      startingCSV: rhcl-operator.v1.2.1
  # - chart: servicemesh-operator
