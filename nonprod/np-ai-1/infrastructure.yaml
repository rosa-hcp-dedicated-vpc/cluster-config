      helper-operator:
        startingCSV: kiali-operator.v2.17.1
  - chart: lightspeed-operator
    targetRevision: 0.3.7
    namespace: openshift-lightspeed
    values:
      startingCSV: lightspeed-operator.v1.0.8
      modelURL: "https://mistral-small-24b-instruct-quantized-mistral-ai.apps.rosa.np-ai-1.p867.p3.openshiftapps.com/v1"
  - chart: nfd-operator
