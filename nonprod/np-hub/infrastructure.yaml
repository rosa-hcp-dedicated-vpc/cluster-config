#################################################################
# teamName used for argocd applicaiton names and namespace names.
#################################################################
teamName: cluster-config
#################################################################
# default Values for app-of-apps-infrastructure helm chart
#################################################################
defaults:
  # argcod application defaults
  finalizers: resources-finalizer.argocd.argoproj.io
  gitopsNamespace: openshift-gitops
  # Helm defaults
  helmRepoUrl: https://rosa-hcp-dedicated-vpc.github.io/helm-repository/
  path: charts
  # Vault plugin defaults.
  plugin: true
  AWS_REGION: "ap-southeast-2"
  AVP_TYPE: "awssecretsmanager"
#################################################################
# INFRASTRUCTURE Charts to be deployed.
#################################################################
infrastructure:
  - chart: cluster-efs
    targetRevision: 0.4.12
    namespace: openshift-cluster-csi-drivers
    values:
      roleArn: arn:aws:iam::808082629126:role/np-hub-rosa-efs-csi-role-iam
      fileSystemId: fs-0718beb50be783f1e
      helper-operator:
        startingCSV: aws-efs-csi-driver-operator.v4.19.0-202509292054
  - chart: compliance-operator
    targetRevision: 1.2.10
    namespace: openshift-compliance
    values:
      helper-operator:
        startingCSV: compliance-operator.v1.7.1
  - chart: overprovisioning
    targetRevision: 0.0.7
    namespace: overprovisioning
    values:
  - chart: cluster-logging
    targetRevision: 0.5.10
    namespace: openshift-logging
    values:
      roleArn: arn:aws:iam::808082629126:role/np-hub-rosa-cloudwatch-role-iam
      region: ap-southeast-2
      helper-operator:
        startingCSV: cluster-logging.v6.2.3
  - chart: acm-operator
    targetRevision: 0.2.13
    namespace: open-cluster-management
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
    values:
      helper-operator:
        startingCSV: advanced-cluster-management.v2.13.4
  - chart: rhdh-helm
    targetRevision: 1.0.4
    namespace: backstage
    values:
      redhat-developer-hub:
        global:
          clusterRouterBase: apps.rosa.np-hub.8rzd.p3.openshiftapps.com
        upstream:
          backstage:
            appConfig:
              app:
                baseUrl: https://backstage-backstage.apps.rosa.np-hub.8rzd.p3.openshiftapps.com
              backend:
                baseUrl: https://backstage-backstage.apps.rosa.np-hub.8rzd.p3.openshiftapps.com
                cors:
                  origin: https://backstage-backstage.apps.rosa.np-hub.8rzd.p3.openshiftapps.com
                reading:
                  allow:
                    - host: '*.apps.rosa.np-hub.8rzd.p3.openshiftapps.com'
              quay:  
                uiUrl: 'https://quay.apps.rosa.np-hub.8rzd.p3.openshiftapps.com'
        route:
          host: backstage-backstage.apps.rosa.np-hub.8rzd.p3.openshiftapps.com
  - chart: redhat-developer-hub-orchestrator-infra
    targetRevision: 0.2.3
    namespace: openshift-serverless
  - chart: redhat-developer-hub-orchestrator-workflows-greeting
    targetRevision: 1.3.6
    namespace: backstage


